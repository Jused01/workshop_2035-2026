version: '3.8'

services:
  frontend:
    build: ./ManoirOublié/Frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - manoir-network

  backend:
    build: ./ManoirOublié/manoir-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - CORS_ORIGINS=http://localhost:3000
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=manoir_oublie
    depends_on:
      - mysql
    networks:
      - manoir-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=manoir_oublie
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - manoir-network

volumes:
  mysql_data:

networks:
  manoir-network:
    driver: bridge
